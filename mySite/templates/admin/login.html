{% extends 'Base.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center " style="height:100vh" >
        <form class="d-flex flex-column" method="POST">
            {% csrf_token %}
            <input type="text" name="user_name" placeholder="user_name" class="form-control rounded mb-2 text-center" required />
            <input type="password" name="password" placeholder="password" class="form-control rounded mb-2 text-center" required />
            <input type="submit" class="btn btn-primary rounded"  />
        </form>
    </div>
{% endblock content %}
